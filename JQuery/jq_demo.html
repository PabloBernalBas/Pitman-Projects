<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script> <!-- Address to jQuery content to apply to DOM-->
    <title>jQuery Demo</title>
</head>
<body>
<script>
$(document).ready(function() { //API jQuery setup for all html document
    $("html").append( //API method
        "<body>\
            <div id='container'>\
                <div id='inner'>\
                    <h1>Basic jQuery</h1>\
                    <p id='1'>Paragraph 1</p>\
                    <p>Paragraph 2</p>\
                    <p id='3'>Paragraph 3</p>\
                </div>\
            </div>\
        </body>"
    )
    $("#1").css({"color":"red"}); //API jQuery method to target CSS element
    $("#3").click(function(){ //API jQuery click method 
        $('h1').hide(); //API jQuery click method 
    });
    $("p").click(function() { //API jQuery click method 
    alert( "You clicked a paragraph!" ); //alert method
    });
});

</script>
</body>
</html>
