    <title>Project8_string_methods</title>

<body>
    <div>
        <p id="Concatenate"></p>
        <button onclick="full_Sentence()">Click to get a full sentence.</button>

        <button onclick="slice_Method()">Click to remove part of the sentence above.</button>

        <p id="valueOf"></p>
