<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project9_countdown_slideshow</title>
    <script src="Project9_countdown_slideshow.js" defer></script>
    <link rel="stylesheet" type="text/css" href="Project9_countdown_slideshow.css">
</head>
<body>
    <div>
      <p style="text-align:center">How many seconds would you like to set your alarm for?</p>
      <input id="seconds" value=" " style="margin-left: 1100px"/>
      <button onclick="countdown()">Start countdown here.</button>
      <p id="timer"></p>
    </div>
    <br>
    <div>
      <div class="slideshow-container"></div> <!-- Slideshow container -->
        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="number_text">1 / 3</div>
          <img src="img_1.jpg" style="width:100%">
          <div class="text">Caption one</div>
        </div>
        <div class="mySlides fade">
          <div class="number_text">2 / 3</div>
          <img src="img_2.jpg" style="width:100%">
          <div class="text">Caption two</div>
        </div>
        <div class="mySlides fade">
          <div class="number_text">3 / 3</div>
          <img src="img_3.jpg" style="width:100%">
          <div class="text">Caption Three</div>
        </div>
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">⇐</a>
        <a class="next" onclick="plusSlides(1)">⇒</a>
    </div>
    <br>
    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
</body>
</html>
